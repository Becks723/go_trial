// idl/like.proto
syntax = "proto3";

package like;

option go_package = "StreamCore/idl/like;like";

import "api.proto";
import "common.proto";

message ActionReq {
  string video_id = 1[(api.form)="video_id"];
  string comment_id = 2[(api.form)="comment_id"];
  int32 action_type = 3[(api.form)="action_type"];
}

message ActionResp {
  common.RespStatus base = 1;
}

message ListQuery {
  string user_id = 1[(api.query)="user_id"];
  int32 page_size = 2[(api.query)="page_size"];
  int32 page_num = 3[(api.query)="page_num"];
}

message ListResp {
  message Data {
    repeated common.VideoInfo items = 1;
  }
  common.RespStatus base = 1;
  Data data = 2;
}

service LikeService {
  rpc Like(ActionReq) returns (ActionResp) {
    option (api.post)="/like/action";
  }
  rpc ListLike(ListQuery) returns (ListResp) {
    option (api.get)="/like/list";
  }
}