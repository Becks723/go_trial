// idl/user.proto
syntax = "proto3";

package user;

option go_package = "StreamCore/user";

import "api.proto";
import "common.proto";

message UserInfo {
  string created_at = 1[(api.body)="created_at"];
  string updated_at = 2[(api.body)="updated_at"];
  string deleted_at = 3[(api.body)="deleted_at"];
  string id = 4[(api.body)="id"];
  string username = 5[(api.body)="username"];
  string avatar_url = 6[(api.body)="avatar_url"];
}

message RegisterReq {
  string username = 1[(api.form)="username"];
  string password = 2[(api.form)="password"];
}

message RegisterResp {
  common.RespStatus base = 1;
}

message LoginReq {
  string username = 1[(api.form)="username"];
  string password = 2[(api.form)="password"];
  string code = 3[(api.form)="code"];
}

message LoginResp {
  common.RespStatus base = 1;
  UserInfo data = 2;
}

message InfoQuery {
  string user_id = 1[(api.query)="user_id"];
}

message InfoResp {
  common.RespStatus base = 1;
  UserInfo data = 2;
}

message AvatarReq {
  string file = 1[(api.form)="data"];
}

message AvatarResp {
  common.RespStatus base = 1;
  UserInfo data = 2;
}

service UserService {
  rpc Register(RegisterReq) returns (RegisterResp) {
    option (api.post)="/user/register";
  }
  rpc Login(LoginReq) returns (LoginResp) {
    option (api.post)="/user/login";
  }
  rpc GetInfo(InfoQuery) returns (InfoResp) {
    option (api.get)="/user/info";
  }
  rpc UploadAvatar(AvatarReq) returns (AvatarResp) {
    option (api.put)="/user/avatar/upload";
  }
}